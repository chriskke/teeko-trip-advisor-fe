name: Staging FE CI/CD

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/teeko-site-fe:staging
            ${{ secrets.DOCKERHUB_USERNAME }}/teeko-site-fe:staging-${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_AI_APP_URL=${{ secrets.NEXT_PUBLIC_AI_APP_URL }}
            BACKEND_URL=http://backend-site:3000

      - name: Trigger Portainer Deployment
        run: |
          curl -X POST "${{ secrets.PORTAINER_STAGING_WEBHOOK_URL }}"

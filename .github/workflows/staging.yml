name: Staging FE CI/CD

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/teeko-site-fe:staging
            ${{ secrets.DOCKERHUB_USERNAME }}/teeko-site-fe:staging-${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_AI_APP_URL=${{ secrets.NEXT_PUBLIC_AI_APP_URL }}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
            BACKEND_URL=http://backend-site:3000

      - name: Update Staging Infra (FE)
        run: |
          git config --global user.email "bot@teeko.ai"
          git config --global user.name "Teeko Deployment Bot"
          git clone https://${{ secrets.GH_PAT }}@github.com/${{ github.repository_owner }}/teeko-staging-infra.git
          cd teeko-staging-infra
          git checkout staging
          echo "Deploying Frontend - $(date)" > last_fe_deploy.txt
          git add last_fe_deploy.txt
          git commit -m "ðŸš€ Auto-deploy FE: ${{ github.sha }}"
          git push origin staging
